# @package _global_

defaults:
  - override /hydra/sweeper: optuna

optimized_metric: "silhouette_score"

hydra:
  sweeper:
    sampler:
      _target_: optuna.samplers.TPESampler
      seed: 123
      consider_prior: true
      prior_weight: 1.0
      consider_magic_clip: true
      consider_endpoints: false
      n_startup_trials: 10
      n_ei_candidates: 24
      multivariate: false
      warn_independent_sampling: true

    _target_: hydra_plugins.hydra_optuna_sweeper.optuna_sweeper.OptunaSweeper

    direction: maximize
    storage: null
    n_trials: 40
    n_jobs: 1

    search_space:
      model.alpha:
        type: float
        low: 1
        high: 20
        log: true
      model.prior_std:
        type: float
        low: 0.05
        high: 0.5
        log: true
      model.ratio_threshold:
        type: float
        low: 0.0005
        high: 0.01
        log: true
